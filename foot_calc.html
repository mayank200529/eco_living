<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0faf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: green;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: darkgreen;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Carbon Footprint Calculator</h2>
    
    <label for="electricity">Electricity used per day (in hours):</label>
    <input type="number" id="electricity" placeholder="e.g., 5">

    <label for="plastic">Plastic items used per week:</label>
    <input type="number" id="plastic" placeholder="e.g., 10">

    <label for="transport">Transport mode:</label>
    <select id="transport">
      <option value="car">Car</option>
      <option value="bus">Bus</option>
      <option value="bike">Bike</option>
      <option value="walk">Walk</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let electricity = parseFloat(document.getElementById("electricity").value) || 0;
      let plastic = parseInt(document.getElementById("plastic").value) || 0;
      let transport = document.getElementById("transport").value;

      // Simple weightage values (for demo purposes)
      let electricityImpact = electricity * 0.5; // 0.5 CO2 units per hour
      let plasticImpact = plastic * 0.2;        // 0.2 CO2 units per item
      let transportImpact = 0;

      if (transport === "car") transportImpact = 5;
      else if (transport === "bus") transportImpact = 2;
      else if (transport === "bike") transportImpact = 1;
      else if (transport === "walk") transportImpact = 0;

      let total = electricityImpact + plasticImpact + transportImpact;

      document.getElementById("result").innerHTML = 
        `Your estimated carbon footprint is <span style="color:green">${total.toFixed(2)}</span> COâ‚‚ units/day.`;
    }
  </script>
</body>
</html>
